<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fruit Market</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
    <script src="vendors/jquery-3.1.0.js" charset="utf-8"></script>
    <script src="fruitstand.js" charset="utf-8"></script>
    <header>
      <h1>Fruit Market</h1>
    </header>
  </head>

  <body>

    <div class="container container1">
      <div class="row ">

        <div id="redGrapes" class="col-md-3">
          <img src=fruitImage/red_grapes.jpg>
          <p id="redGrapesPrice"></p>
          <button id="buyRedGrapes" class="btn-danger">Buy Red Grapes!</button>
        </div>

        <div id="greenGrapes" class="col-md-3">
          <img src=fruitImage/green_grapes.jpg>
          <p id="greenGrapesPrice"></p>
          <button id="buyGreenGrapes" class="btn-success">Buy Green Grapes!</button>
        </div>

        <div id="oranges" class="col-md-3">
          <img src=fruitImage/oranges.jpg>
          <p id="orangesPrice"></p>
          <button id="buyoranges" class="btn-warning">Buy Oranges!</button>
        </div>

        <div id="pears" class="col-md-3">
          <img src=fruitImage/pears.jpg>
          <p id="pearsPrice"></p>
          <button id="buypears" class="btn-warning">Buy Pears!</button>
        </div>

        </div>   <!-- END OF ROW -->
      </div>   <!-- END OF Column -->

    <div id="userInfo" class="panel-footer">

          <div id="walletSection" class="col-md-3">
            <h3> User Wallet </h3>
            <div id ="wallet"></div>
          </div>

          <div class="container container2">
            <div class="row ">
              <h3> User Inventory </h3>

              <div id="redGrapesInv" class="col-md-3 col">
               <h4>Red Grapes</h4>
                 <div class="title">Average Price</div>
                 <div id="redGrapesAvg">
               </div><br>
                 <div class="title">Number Purchased</div>
                 <div id="redGrapesBought">
               </div>
              </div>

              <div id="greenGrapesInv" class="col-md-3">
                <h4>Green Grapes</h4>
                  <div class="title">Average Price</div>
                  <div id="greenGrapesAvg">
                  </div><br>
                  <div class="title">Number Purchased</div>
                  <div id="greenGrapesBought">
                </div>
              </div>

              <div id="orangesInv" class="col-md-3">
                <h4>Oranges</h4>
                  <div class="title">Average Price</div>
                  <div id="orangesAvg">
                </div><br>
                  <div class="title">Number Purchased</div>
                  <div id="orangesBought">
                </div>
              </div>

              <div id="pearsInv" class="col-md-3">
                <h4>Pears</h4>
                  <div class="title">Average Price</div>
                  <div id="pearsAvg">
                </div> <br>
                  <div class="title">Number Purchased</div>
                  <div id="pearsBought">
                </div>
              </div>

              </div>   <!-- END OF ROW -->
            </div>   <!-- END OF Column -->
  </div>
  </body>

</html>
