<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fruit Market</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
    <script src="vendors/jquery-3.1.0.js" charset="utf-8"></script>
    <script src="fruitstand.js" charset="utf-8"></script>
  </head>

  <body>
    <h1>Fruit Market</h1>
    <div class="container">

        <div id="apples" class=".col-md-4">
          <img src=fruitImage/apples.jpg>
          <p id="applesPrice"></p>
          <button id="buyapples" class="btn-danger">Buy Apples!</button>
        </div>

      <div id="oranges" class=".col-md-4">
        <img src=fruitImage/oranges.jpg>
        <p id="orangesPrice"></p>
        <button id="buyoranges" class="btn-warning">Buy Oranges!</button>
      </div>

      <div id="bananas" class=".col-md-4">
        <img src=fruitImage/bananas.jpg>
        <p id="bananasPrice"></p>
        <button id="buybananas" class="btn-warning">Buy Bananas!</button>
      </div>

      <div id="grapes" class=".col-md-4">
        <img src=fruitImage/grapes.jpg>
        <p id="grapesPrice"></p>
        <button id="buygrapes" class="btn-warning">Buy Grapes!</button>
      </div>

    </div>

    <div id ="wallet">
    </div>

  </body>

</html>
